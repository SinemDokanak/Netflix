{% extends "index.html" %}
{% load static %}

{% block content %}
    <div class="container mt-5">
        <form action="" method="POST" enctype="multipart/form-data" class="w-50 m-auto p-4 border text-light mb-5">
            {% csrf_token %}
            {% comment %} {{form}} {% endcomment %}
            <label for="">İsim</label>
            <input type="text" name="isim" id="" class="form-control">
            <label for="">Soyisim</label>
            <input type="text" name="soyisim" id="" class="form-control">
            <label for="">Email</label>
            <input type="email" name="email" id="" class="form-control">
            <label for="">Profil Resmi</label>
            <input type="file" name="resim" id="" class="form-control">
            <label for="">Telefon Numarası</label>
            <input type="number" name="tel" id="" class="form-control">
            <label for="">Doğum tarihi</label>
            <input type="date" name="tarih" id="" class="form-control">
            <label for="">Şifre</label>
            <input type="password" name="sifre1" id="" class="form-control">
            <label for="">Şifre Onay</label>
            <input type="password" name="sifre2" id="" class="form-control">
            <input type="submit" value="Kayıt ol" class="btn btn-dark mt-3">
        </form>
    </div>
{% endblock content %}
